<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TI-84 Styled Calculator</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .calc {
        width: 100%;
        max-width: 420px;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        color: white;
        box-sizing: border-box;
    }

    /* TI-84 style screen but iOS polished */
    #display {
        background: #111;
        border-radius: 20px;
        padding: 20px;
        min-height: 130px;
        font-size: 40px;
        line-height: 1.2;
        text-align: right;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    /* Grid for TI button rows */
    .buttons {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 10px;
    }

    .btn {
        background: #333;
        border: none;
        border-radius: 18px; /* iOS-style rounded squares */
        color: white;
        padding: 16px 6px;
        font-size: 16px;
        text-align: center;
    }

    .btn:active {
        filter: brightness(1.4);
    }

    .op { background: #f69906; }           /* Orange iOS ops */
    .gray { background: #a5a5a5; color:#000;}

    /* Number pad at the bottom (larger buttons) */
    .number-pad {
        margin-top: 25px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 12px;
    }

    .nbtn {
        background: #333;
        color: white;
        border-radius: 50px;
        font-size: 28px;
        padding: 22px;
        border: none;
    }

    .nbtn.zero { grid-column: span 2; }
    .nbtn.op { background: #f69906; }
</style>
</head>
<body>

<div class="calc">

    <!-- TI-84 looking display but iOS clean -->
    <div id="display">0</div>

    <!-- TI-84 top row buttons -->
    <div class="buttons">
        <button class="btn gray" onclick="noop()">2nd</button>
        <button class="btn gray" onclick="noop()">Mode</button>
        <button class="btn gray" onclick="noop()">Del</button>
        <button class="btn gray" onclick="noop()">Alpha</button>
        <button class="btn gray" onclick="noop()">X,T,θ,n</button>
        <button class="btn gray" onclick="noop()">Stat</button>

        <button class="btn gray" onclick="noop()">Math</button>
        <button class="btn gray" onclick="noop()">Apps</button>
        <button class="btn gray" onclick="noop()">Prgm</button>
        <button class="btn gray" onclick="noop()">Vars</button>
        <button class="btn gray" onclick="noop()">Clear</button>
        <button class="btn gray" onclick="noop()">Graph</button>
    </div>

    <!-- iOS-style number pad -->
    <div class="number-pad">
        <button class="nbtn" onclick="press('7')">7</button>
        <button class="nbtn" onclick="press('8')">8</button>
        <button class="nbtn" onclick="press('9')">9</button>
        <button class="nbtn op" onclick="press('/')">÷</button>

        <button class="nbtn" onclick="press('4')">4</button>
        <button class="nbtn" onclick="press('5')">5</button>
        <button class="nbtn" onclick="press('6')">6</button>
        <button class="nbtn op" onclick="press('*')">×</button>

        <button class="nbtn" onclick="press('1')">1</button>
        <button class="nbtn" onclick="press('2')">2</button>
        <button class="nbtn" onclick="press('3')">3</button>
        <button class="nbtn op" onclick="press('-')">−</button>

        <button class="nbtn zero" onclick="press('0')">0</button>
        <button class="nbtn" onclick="press('.')">.</button>
        <button class="nbtn op" onclick="press('+')">+</button>

        <button class="nbtn op" style="grid-column: span 4;" onclick="calculate()">=</button>
    </div>

</div>

<script>
    let input = "";

    let display = document.getElementById("display");

    function press(v) {
        if (input === "0") input = "";
        input += v;
        display.innerText = input;
    }

    function calculate() {
        try {
            input = eval(input).toString();
            display.innerText = input;
        } catch {
            display.innerText = "Error";
        }
    }

    function noop() {
        alert("TI-84 feature not added yet — want me to make it functional?");
    }
</script>

</body>
</html>
