<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Calculator</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .calc {
      width: 100%;
      max-width: 420px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #000;
      padding: 20px;
      box-sizing: border-box;
    }

    #display {
      flex: 1;
      width: 100%;
      text-align: right;
      font-size: 60px;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 12px;
      padding-bottom: 20px;
    }

    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 30px;
      padding: 25px;
    }

    .btn:active {
      filter: brightness(1.3);
    }

    .op {
      background: #f69906;
    }

    .gray {
      background: #a5a5a5;
      color: #000;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calc">
    <div id="display">0</div>

    <div class="buttons">
      <button class="btn gray" onclick="clearDisplay()">AC</button>
      <button class="btn gray" onclick="plusMinus()">±</button>
      <button class="btn gray" onclick="percent()">%</button>
      <button class="btn op" onclick="press('/')">÷</button>

      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn op" onclick="press('*')">×</button>

      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn op" onclick="press('-')">−</button>

      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn op" onclick="press('+')">+</button>

      <button class="btn zero" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn op" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let input = "";

    function press(v) {
      if (input === "0") input = "";
      input += v;
      display.innerText = input;
    }

    function clearDisplay() {
      input = "0";
      display.innerText = input;
    }

    function calculate() {
      try {
        input = eval(input).toString();
        display.innerText = input;
      } catch {
        display.innerText = "Error";
      }
    }

    function plusMinus() {
      if (!input) return;
      input = (parseFloat(input) * -1).toString();
      display.innerText = input;
    }

    function percent() {
      input = (parseFloat(input) / 100).toString();
      display.innerText = input;
    }
  </script>

</body>
</html>
